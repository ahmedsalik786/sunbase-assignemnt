<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sunbase assignment</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="form-container">
        <!-- Header -->
        <div class="header">
            <div class="navbar">
                <p>Form designer</p>
                <button id="saveForm" style="font-size: 10px;padding: 5px 10px;">Save</button>
            </div>
        </div>

        <!-- Body -->
        <div class="body">
            <!-- Sidebar -->
            <div class="sidebar">

                <p style="border-bottom: 1px solid black;padding-bottom: 10px;padding-left: 10px;font-weight: 500;">
                    Components</p>
                <div class="input-box">
                    <div class="input">
                        <p>Input</p>
                        <button id="addInput"
                            style="border: none;font-size: 20px;margin-right: 5px; background-color: white;">+</button>
                    </div>
                    <div class="input">
                        <p>Select</p>
                        <button id="addSelect"
                            style="border: none;font-size: 20px;margin-right: 5px; background-color: white;">+</button>
                    </div>
                    <div class="input">
                        <p>Textarea</p>
                        <button id="addTextarea"
                            style="border: none;font-size: 20px;margin-right: 5px; background-color: white;">+</button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="display">

                </div>
            </div>
        </div>
    </div>



    <script src="./index.js"></script>
</body>

</html>
